<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Listar todas as compras</h1>
            Observe atentamente. A tabela itemcompra possui uma chave primaria composta. O metodo de persistencia precisou considerar a classe entity ItemcompraPK, criada pelo netbeans
            <h:form>
                <p:messages id="messages" showDetail="true" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <h:dataTable value="#{jsfCompra.all}" var="compra">
                    <h:column>
                        <h:outputText value="#{compra.codigo}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{compra.data}" />
                        <p:calendar value="#{compra.data}" pattern="dd/MM/yyyy"/>
                    </h:column>
                    <h:column>
                        <h:dataTable value="#{compra.itemcompraCollection}" var="itm">
                            <h:column>
                                <h:outputText value="#{itm.produto1.descricao}" />
                            </h:column>
                            <h:column>
                                <h:outputText value="#{itm.quantidade}" />
                            </h:column>
                        </h:dataTable>
                    </h:column>
                    
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
